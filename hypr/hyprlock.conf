general {
  ignore_empty_input = true
  hide_cursor = true
}

background {
  path = $HOME/Pictures/background/lockscreen.png
  color = rgba(36, 39, 58, 1.0)
  blur_passes = 0
}

input-field {
  size = 300, 35
  outline_thickness = 2
  dots_size = 0.15
  dots_spacing = 0.2
  dots_center = true
  dots_rounding = -1
  outer_color = rgb(245, 189, 230)
  inner_color = rgba(24, 25, 38, 0.3)
  font_color = rgb(202, 211, 245)
  font_family = Monaspace Xenon
  fade_on_empty = true
  fade_timeout = 1000
  placeholder_text = <i>Input Password...</i>
  hide_input = false
  rounding = 8
  check_color = rgb(166, 218, 149)
  fail_color = rgb(238, 153, 160)
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  fail_transition = 300
  capslock_color = rgb(238, 212, 159)
  numlock_color = -1
  bothlock_color = -1
  invert_numlock = false
  swap_font_color = false

  position = 0, 0
  halign = center
  valign = center

  blur_passes = 2
  blur_size = 4
}

label {
  text = $TIME 
  color = rgba(0, 232, 198, 0.8)
  font_size = 60
  font_family = Monaspace Radon ExtraBold
  rotate = 0
  position = 0, 150
  halign = center
  valign = center
  shadow_passes = 1
  shadow_size = 3
  shadow_color = rgb(0,0,0)
}

label {
  text = Hello $USER, Welcome :)
  color = rgb(176, 179, 184)
  font_size = 15
  font_family = Monaspace Xenon
  rotate = 0
  position = 0, -50
  halign = center
  valign = center
  shadow_passes = 1
  shadow_size = 3
  shadow_color = rgb(0,0,0)
}
