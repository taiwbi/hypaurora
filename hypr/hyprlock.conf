general {
  ignore_empty_input = true
  hide_cursor = true
}

background {
  path = ~/.config/lockscreen
  color = rgba(36, 39, 58, 1.0)
  blur_passes = 0
  blur_size = 0
}

input-field {
  size = 300, 35
  outline_thickness = 1
  dots_size = 0.15
  dots_spacing = 0.2
  dots_center = true
  dots_rounding = -1
  outer_color = rgb(245, 189, 230)
  inner_color = rgba(30, 30, 46, 0.5)
  font_color = rgb(202, 211, 245)
  font_family = Geist Mono Medium
  fade_on_empty = true
  fade_timeout = 1000
  placeholder_text = <i>Input Password...</i>
  hide_input = false
  rounding = 8
  check_color = rgb(166, 218, 149)
  fail_color = rgb(238, 153, 160)
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  fail_transition = 300
  capslock_color = rgb(238, 212, 159)
  numlock_color = -1
  bothlock_color = -1
  invert_numlock = false
  swap_font_color = false

  position = 58, -207
  halign = left
  valign = top
}

