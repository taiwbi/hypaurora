preload = ~/Pictures/background/background.png
preload = ~/Pictures/background/lockscreen.png

#set the default wallpaper(s) seen on initial workspace(s) --depending on the number of monitors used
wallpaper = eDP-1,~/Pictures/background/background.png
wallpaper = HDMI-A-1,~/Pictures/background/background.png

#enable splash text rendering over the wallpaper
splash = true

