###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier


# Open an application
bind = $mainMod, Return, exec, __NV_PRIME_RENDER_OFFLOAD=1 __GLX_VENDOR_LIBRARY_NAME=nvidia $terminal
bind = $mainMod, code:51, exec, $HOME/Documents/hypaurora/code/nvim.sh # Key: |
bind = $mainMod, X, exec, $fileManager
bind = $mainMod SHIFT, X, exec, nautilus -q
bind = $mainMod, P, exec, XDG_CURRENT_DESKTOP=GNOME gnome-control-center
bind = $mainMod, B, exec, XDG_CURRENT_DESKTOP=GNOME $browser
bind = $mainMod, M, exec, XDG_CURRENT_DESKTOP=GNOME flatpak run org.telegram.desktop

bind = $mainMod, A, exec, $menu
bind = $mainMod, SPACE, exec, $HOME/Documents/hypaurora/code/osd/keyboard

bind = $mainMod, code:35, exec, pkill hyprpaper
bind = $mainMod ALT, code:35, exec, hyprpaper

# Move focus with mainMod + vim direction keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# swap active with mainMod shift + vim direction keys
bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, l, swapwindow, r
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, j, swapwindow, d

# Resize focus with mainMod + CTRL + vim direction keys
binde = $mainMod CTRL, h, resizeactive, -10 0
binde = $mainMod CTRL, l, resizeactive, 10 0
binde = $mainMod CTRL, k, resizeactive, 0 -10
binde = $mainMod CTRL, j, resizeactive, 0 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, Q, workspace, 6
bind = $mainMod, W, workspace, 7
bind = $mainMod, E, workspace, 8
bind = $mainMod, R, workspace, 9
bind = $mainMod, T, workspace, 10
bind = $mainMod, code:20, workspace, 11 # Key "-"
# bind = $mainMod, S, workspace, +1
# bind = $mainMod, A, workspace, -1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, Q, movetoworkspace, 6
bind = $mainMod SHIFT, W, movetoworkspace, 7
bind = $mainMod SHIFT, E, movetoworkspace, 8
bind = $mainMod SHIFT, R, movetoworkspace, 9
bind = $mainMod SHIFT, T, movetoworkspace, 10
bind = $mainMod SHIFT, S, movetoworkspace, +1
bind = $mainMod SHIFT, A, movetoworkspace, -2

# Spacial workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, -1
bind = $mainMod, mouse_up, workspace, +1

# Grouping window shortcuts
bind = $mainMod, G, togglegroup, 
bind = $mainMod, TAB, changegroupactive, f

# Move window Group with mainMod + direction keys
bind = $mainMod, right, movewindoworgroup, r
bind = $mainMod, left, movewindoworgroup, l
bind = $mainMod, up, movewindoworgroup, u
bind = $mainMod, down, movewindoworgroup, d

# Change windows states
bind = $mainMod, V, togglefloating,
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, C, forcekillactive,
bind = $mainMod, F, fullscreen,
# fullscreenstate internal client
bind = $mainMod SHIFT, F, fullscreenstate, 0, 2 # Keeps the window non-fullscreen, but the client goes into fullscreen mode within the window.
bind = $mainMod ALT, F, fullscreenstate, 2, 0 # Fullscreens the application and keeps the client in non-fullscreen mode.
bind = $mainMod, D, fullscreenstate, 0, 0 # Window allocates the space defined by the current layout.
bind = $mainMod, Y, centerwindow,
bind = $mainMod, I, togglesplit, # dwindle

# Keyboard System tweak keys
binde = , XF86AudioRaiseVolume, exec, ~/Documents/hypaurora/code/osd/volume --raise 5
binde = , XF86AudioLowerVolume, exec, ~/Documents/hypaurora/code/osd/volume --lower 5
bind = , XF86AudioMute, exec, ~/Documents/hypaurora/code/osd/volume --toggle-mute
bind = , XF86MonBrightnessUp, exec, ~/Documents/hypaurora/code/osd/brightness --raise 3
bind = , XF86MonBrightnessDown, exec, ~/Documents/hypaurora/code/osd/brightness --lower 3
bind = , XF86TouchpadToggle, exec, $HOME/Documents/hypaurora/code/osd/touchpad

# Take screenshot
bindl = SHIFT, Print , exec , grim - | tee "$HOME/Pictures/Screenshots/HyprShot From $(date +'%Y-%m-%d %H-%M-%S.png')" | wl-copy
bind = , Print, exec, geometry=$(slurp -d) && grim -g "$geometry" - | tee "$HOME/Pictures/Screenshots/HyprShot From $(date +'%Y-%m-%d %H-%M-%S.png')" | wl-copy
bind = CTRL, Print, exec, hyprpicker 2>/dev/null | grep -Eo '[0-9a-fA-F]{6}' | head -n1 | awk '{printf "\\x23%s", $0}' | tr -d '\n' | wl-copy

# Accessibility
bind = $mainMod ALT, code:21, exec, pypr zoom ++0.5 # + =
bind = $mainMod ALT, code:20, exec, pypr zoom --0.5 # - _
bind = $mainMod ALT, 0, exec, pypr zoom       # - _
bind = $mainMod, code:49, exec, $HOME/Documents/hypaurora/code/stupid/rescue.sh # Key "`"
bind = $mainMod SHIFT, code:49, exec, $HOME/Documents/hypaurora/code/stupid/comeback.sh # Key "@"

# Lock the screen
bind = $mainMod, Escape, exec, $HOME/Documents/hypaurora/code/lock.sh
