###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, T, exec, $terminal
bind = $mainMod, code:51, exec, $HOME/Documents/hypaurora/code/nvim.sh
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, P, exec, XDG_CURRENT_DESKTOP=GNOME gnome-control-center
bind = $mainMod, W, exec, XDG_CURRENT_DESKTOP=GNOME $browser
bind = $mainMod SHIFT, W, exec, XDG_CURRENT_DESKTOP=GNOME epiphany
bind = $mainMod, B, exec, XDG_CURRENT_DESKTOP=GNOME telegram-desktop
bindr = $mainMod, A, exec, $menu
bindr = $mainMod, D, exec, PATH="$HOME/.local/bin:$PATH" rofi -show run
bind = $mainMod, SPACE, exec, : # This prevents keyboard layout changing shortcut to be mistaken and open wofi

bind = $mainMod ALT, R, exec, hyprctl reload
bind = $mainMod ALT, W, exec, bash -c "hyprpanel -q; hyprpanel"
bind = $mainMod, M, exit, # Log Out
bind = $mainMod ALT, M, exec, systemctl suspend # Suspend

bind = $mainMod, O, changegroupactive, f # Move focus forward on a group with mainMod + O
bind = $mainMod SHIFT, O, changegroupactive, b # Move focus backward on a group with mainMod + SHIFT + O

# Move focus with mainMod + vim direction keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# swap active with mainMod + vim direction keys
bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, l, swapwindow, r
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, j, swapwindow, d

# Resize focus with mainMod + CTRL + vim direction keys
binde = $mainMod CTRL, h, resizeactive, -10 0
binde = $mainMod CTRL, l, resizeactive, 10 0
binde = $mainMod CTRL, k, resizeactive, 0 -10
binde = $mainMod CTRL, j, resizeactive, 0 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, code:20, workspace, 11 # Key "-"
bind = $mainMod, code:49, workspace, 11 # Key "`"
bind = $mainMod ALT, right, workspace, +1
bind = $mainMod ALT, left, workspace, -1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Grouping window shortcuts
bind = $mainMod, G, togglegroup, 
bind = $mainMod, TAB, changegroupactive,

# Move window Group with mainMod + direction keys
bind = $mainMod, right, movewindoworgroup, r
bind = $mainMod, left, movewindoworgroup, l
bind = $mainMod, up, movewindoworgroup, u
bind = $mainMod, down, movewindoworgroup, d

# Change windows states
bind = $mainMod, V, togglefloating,
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen,
bind = $mainMod, C, centerwindow,
bind = $mainMod, U, pseudo, # dwindle
bind = $mainMod, I, togglesplit, # dwindle

# Keyboard System tweak keys
binde = , XF86AudioRaiseVolume, exec, ~/Documents/hypaurora/code/osd/volume --raise 7
binde = , XF86AudioLowerVolume, exec, ~/Documents/hypaurora/code/osd/volume --lower 7
bind = , XF86AudioMute, exec, ~/Documents/hypaurora/code/osd/volume --toggle-mute
bind = , XF86MonBrightnessUp, exec, ~/Documents/hypaurora/code/osd/brightness --raise 7
bind = , XF86MonBrightnessDown, exec, ~/Documents/hypaurora/code/osd/brightness --lower 7
bind = , XF86TouchpadToggle, exec, $HOME/.local/share/hypr-scripts/touchpad.sh

# Laptop Lid Close / Open
bindl= , switch:3da3410, exec, $HOME/.local/share/hypr-scripts/hyprlock.sh

# Take screenshot
bindl = SHIFT, Print , exec , grim - | tee "$HOME/Pictures/Screenshots/HyprShot From $(date +'%Y-%m-%d %H-%M-%S.png')" | wl-copy
bind = , Print, exec, geometry=$(slurp -d) && grim -g "$geometry" - | tee "$HOME/Pictures/Screenshots/HyprShot From $(date +'%Y-%m-%d %H-%M-%S.png')" | wl-copy
bind = CTRL, Print , exec , hyprpicker | tr -d " \n" | wl-copy

# Lock the screen
bind = $mainMod, Escape, exec, $HOME/Documents/hypaurora/code/lock.sh

# Background
bind = $mainMod, X, exec, pkill hyprpaper; sleep 0.1; hyprpaper

# Scripts
bind = $mainMod, D, exec, ~/.local/share/hypr-scripts/brightness.sh
bind = $mainMod, R, exec, ~/.local/share/hypr-scripts/proxy-toggle.sh
