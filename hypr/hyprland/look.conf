#####################
### LOOK AND FEEL ###
#####################

# Theme colors - managed by theme-manager.py
general {
  gaps_in = 3
  gaps_out = 5
  border_size = 3
  col.active_border = rgb(78dce8) rgb(a9dc76) 25deg
  col.inactive_border = rgb(555b68) rgb(2A2D33) 25deg
  layout = dwindle
  allow_tearing = false
}

group {
  col.border_active = rgb(fc6a67) rgb(e991e3) 25deg
  col.border_inactive = rgb(ffd866) rgb(555b68) 25deg

  groupbar {
    enabled = false
    font_family = Iosevka Aile
    font_size = 14
    font_weight_active = ultrabold
    font_weight_inactive = light
    height = 21
    rounding = 0
    indicator_height = 3
    col.active = rgb(fc6a67)
    col.inactive = rgba(2A2D3380)
    keep_upper_gap = false
  }
}

decoration {
  rounding = 8

  active_opacity = 1
  inactive_opacity = 0.9
  fullscreen_opacity = 1

  blur {
    enabled = true
    size = 12
    passes = 3
    noise = 0.05
    ignore_opacity = true
    special = true
    popups = true
 }

    shadow {
        enabled = false
    }
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
  pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + U in the keybinds section below
  preserve_split = true # You probably want this
  force_split = 2
  smart_resizing = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
# master {
#     new_is_master = true
# }

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
  disable_hyprland_logo = true
  disable_autoreload = false
  anr_missed_pings = 5
}
