# Set workspace rules to remove gaps when only 1 tiled window is visible
workspace = w[tv1], gapsout:0, gapsin:0, shadow:0
workspace = f[1], gapsout:0, gapsin:0, shadow:0

# Set window rules to remove borders when on those specific workspaces
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# Size
windowrulev2 = size 15% 40%, class:org.gnome.Shotwell, title:Add Tags
windowrulev2 = size 15% 40%, class:org.gnome.Shotwell, title:Modify Tags
windowrulev2 = size 430 560, class:org.gnome.Shotwell, title:Choose Shotwell's profile
windowrulev2 = size 55% 70%, class:xdg-desktop-portal-gtk
windowrulev2 = size 55% 70%, title:Choose Files
windowrulev2 = size 55% 70%, class:gnome-builder, title:Builder — Preferences
windowrulev2 = size 55% 70%, title:^(.*[1-9])$, class:PacketTracer
windowrulev2 = size 55% 70%, class:jetbrains-.*, title:^(Welcome to .*)$

# Center, Float Sized
