#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
  gaps_in = 8
  gaps_out = 12,16,16,16
  border_size = 3
  col.active_border = rgb(c6a0f6) rgb(8aadf4) 90deg
  col.inactive_border = rgb(181926)
  layout = dwindle
  allow_tearing = false
}

group {
  col.border_active = rgb(ed8796) rgb(f5a97f) 90deg
  col.border_inactive = rgb(5b6078)

  groupbar {
    enabled = false
  }
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
  rounding = 16

  active_opacity = 0.98
  inactive_opacity = 0.85
  fullscreen_opacity = 1

  blur {
    enabled = true
    size = 10
    passes = 3
    noise = 0.04
  }

  shadow {
    enabled = true
    range = 0
    sharp = true
    render_power = 3
    color_inactive = none
    color = rgb(313244)
    offset = 7 7 
  }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
  enabled = true

  bezier = smooth, 0.37, 0, 0.63, 1 
  bezier = works, 0.15, 1, 0.53, 1

  animation = windows, 1, 8, smooth, slide
  animation = windowsOut, 1, 8, smooth, slide
  animation = border, 1, 9, default
  animation = borderangle, 1, 9, default
  animation = fade, 1, 2, default
  animation = workspaces, 1, 5, works, slide
}


# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
  pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + U in the keybinds section below
  preserve_split = true # You probably want this
  force_split = 2
  smart_resizing = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
# master {
#     new_is_master = true
# }

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
  disable_autoreload = false
}

layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = blur, wofi
layerrule = ignorezero, wofi
layerrule = blur, notifications
layerrule = ignorezero, notifications

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input

input {
  kb_layout = us,ir
  kb_variant =
  kb_model =
  kb_options = caps:escape,grp:win_space_toggle
  kb_rules =

  follow_mouse = 1
  mouse_refocus = false
  float_switch_override_focus = 0

  sensitivity = 0.5 # -1.0 - 1.0
  accel_profile = flat

  touchpad {
    natural_scroll = true
    disable_while_typing = true
    middle_button_emulation = true
    clickfinger_behavior = true
    drag_lock = true
    tap-and-drag = true
    tap-to-click = true
  }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
  workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
  name = epic-mouse-v1
  sensitivity = -0.5
}

device {
  name = elan1300:00-04f3:3087-touchpad
  enabled = true
}

xwayland {
  use_nearest_neighbor = true
  force_zero_scaling = true
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, T, exec, $terminal
bind = $mainMod, code:51, exec, $HOME/.local/bin/editor
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, P, exec, GDMSESSION=GNOME XDG_CURRENT_DESKTOP=GNOME XDG_SESSION_DESKTOP=GNOME gnome-control-center # Control Center
bind = $mainMod, W, exec, GDMSESSION=GNOME XDG_CURRENT_DESKTOP=GNOME XDG_SESSION_DESKTOP=GNOME $browser # Browser
bind = $mainMod, B, exec, GDMSESSION=GNOME XDG_CURRENT_DESKTOP=GNOME XDG_SESSION_DESKTOP=GNOME flatpak run org.telegram.desktop
bindr = $mainMod, SUPER_L, exec, pkill wofi || $menu
bind = $mainMod, SPACE, exec, : # This prevents keyboard layout changing shortcut to be mistaken and open wofi

bind = $mainMod ALT, R, exec, hyprctl reload
bind = $mainMod ALT, W, exec, bash -c "pkill waybar; while pgrep waybar > /dev/null; do sleep 0.1; done; waybar;"
bind = $mainMod, M, exit, # Log Out
bind = $mainMod ALT, M, exec, systemctl suspend # Suspend

bind = $mainMod, O, changegroupactive, f # Move focus forward on a group with mainMod + O
bind = $mainMod SHIFT, O, changegroupactive, b # Move focus backward on a group with mainMod + SHIFT + O

# Move focus with mainMod + vim direction keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# swap active with mainMod + vim direction keys
bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, l, swapwindow, r
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, j, swapwindow, d

# Resize focus with mainMod + CTRL + vim direction keys
binde = $mainMod CTRL, h, resizeactive, -10 0
binde = $mainMod CTRL, l, resizeactive, 10 0
binde = $mainMod CTRL, k, resizeactive, 0 -10
binde = $mainMod CTRL, j, resizeactive, 0 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, code:20, workspace, 11 # Key "-"
bind = $mainMod ALT, right, workspace, +1
bind = $mainMod ALT, left, workspace, -1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Grouping window shortcuts
bind = $mainMod, G, togglegroup, 
bind = $mainMod, TAB, changegroupactive,

# Move window Group with mainMod + direction keys
bind = $mainMod, right, movewindoworgroup, r
bind = $mainMod, left, movewindoworgroup, l
bind = $mainMod, up, movewindoworgroup, u
bind = $mainMod, down, movewindoworgroup, d

# Change windows states
bind = $mainMod, V, togglefloating,
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen,
bind = $mainMod, C, centerwindow,
bind = $mainMod, U, pseudo, # dwindle
bind = $mainMod, I, togglesplit, # dwindle

# Keyboard System tweak keys
bind = , XF86AudioRaiseVolume, exec, amixer set Master 10%+
bind = , XF86AudioLowerVolume, exec, amixer set Master 10%-
bind = , XF86AudioMute, exec, amixer set Master toggle
bind = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bind = , XF86MonBrightnessDown, exec, brightnessctl s 10%-
bind = , XF86TouchpadToggle, exec, $HOME/.local/share/hypr-scripts/touchpad.sh

# Laptop Lid Close / Open
bindl= , switch:3da3410, exec, $HOME/.local/share/hypr-scripts/hyprlock.sh

# Take screenshot
bindl = SHIFT, Print , exec , grim - | tee "$HOME/Pictures/Screenshots/HyprShot From $(date +'%Y-%m-%d %H-%M-%S.png')" | wl-copy
bind = , Print, exec, geometry=$(slurp -d) && grim -g "$geometry" - | tee "$HOME/Pictures/Screenshots/HyprShot From $(date +'%Y-%m-%d %H-%M-%S.png')" | wl-copy
bind = CTRL, Print , exec , hyprpicker | tr -d " \n" | wl-copy

# Lock the screen
bind = $mainMod, Escape, exec, $HOME/.local/share/hypr-scripts/hyprlock.sh

# Background
bind = $mainMod, X, exec, hyprctl hyprpaper wallpaper "eDP-1,~/Pictures/background/lockscreen.png" && hyprctl hyprpaper wallpaper "HDMI-A-1,~/Pictures/background/lockscreen.png";
bind = $mainMod ALT, X, exec, hyprctl hyprpaper wallpaper "eDP-1,~/Pictures/background/background.png" && hyprctl hyprpaper wallpaper "HDMI-A-1,~/Pictures/background/background.png"

# Scripts
bind = $mainMod, D, exec, ~/.local/share/hypr-scripts/brightness.sh
bind = $mainMod, R, exec, ~/.local/share/hypr-scripts/proxy-toggle.sh

# Change the Shift+Space to type ZWNJ
bind = SHIFT, code:65, exec, bash -c "YDOTOOL_SOCKET='/tmp/.ydotool_socket' ydotool key -d 20 54:1 48:1 54:0 48:0"


