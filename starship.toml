format = """
[  ](fg:12)\
$directory\
$git_branch\
$git_status\
$php\
$nodejs\
$rust\
$python\
\n$character"""

[directory]
format = "[$path ](fg:7)"
truncation_length = 3
truncation_symbol = "/"

[git_branch]
symbol = ""
format = '[$symbol ](fg:1)[$branch](fg:9)'

[git_status]
format = '[$all_status$ahead_behind](fg:1)'

[nodejs]
symbol = "  "
format = '[$symbol](fg:3)[$version](fg:11)'

[rust]
symbol = "  "
format = '[$symbol](fg:1)[$version](fg:9)'

[python]
symbol = "  "
format = '[$symbol](fg:4)[$version $virtualenv](fg:12)'

[php]
symbol = "  "
format = '[$symbol](fg:5)[$version](fg:13)'
