format = """
[  ](fg:blue)\
$directory\
$php\
$nodejs\
$rust\
$python\
$git_branch\
$git_status\
\n$character"""

[directory]
format = "[$path](fg:bright-black)"
truncation_length = 3
truncation_symbol = "/"

[git_branch]
symbol = " "
format = ' [$symbol](fg:red) [$branch](fg:bright-black)'

[git_status]
format = ' [$all_status$ahead_behind](fg:yellow)'

[nodejs]
symbol = " "
format = ' [$symbol](fg:red) [$version](fg:bright-black)'

[rust]
symbol = " "
format = ' [$symbol](fg:purple) [$version](fg:bright-black)'

[python]
symbol = " "
format = ' [$symbol](fg:cyan) [$version $virtualenv](fg:bright-black)'

[php]
symbol = " "
format = ' [$symbol](fg:blue) [$version](fg:bright-black)'
