format = """
$username\
[@](fg:green)\
$hostname\
:\
$directory\
$git_branch\
$git_status\
$c\
$elixir\
$python\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$php\
$nim\
$rust\
$scala\
$docker_context
[\\$](bold text) \
"""


scan_timeout = 300
command_timeout = 300

# Disable the blank line at the start of the prompt
add_newline = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "fg:blue"
disabled = false # Disabled by default

[os.symbols]
Fedora = "  "
Manjaro = " "

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "fg:green"
style_root = "fg:red"
format = '[$user]($style)'
disabled = false

[hostname]
ssh_only = false
format = '[$ssh_symbol](fg:green)[$hostname](fg:green)'
trim_at = '.companyname.com'
disabled = false

[directory]
style = "fg:cyan"
format = "[$path]($style)"
truncation_length = 3
truncation_symbol = "…/"

[c]
symbol = ""
style = "fg:blue"
format = ' [](fg:cyan) [($version)]($style)'

[docker_context]
symbol = ""
style = "fg:lavender"
format = ' [](fg:cyan) [blue $context ]($style)'

[elixir]
symbol = ""
style = "fg:green"
format = ' [](fg:cyan) [$symbol]($style) ($version)'

[python]
symbol = ""
style = "fg:yellow"
format = ' [](fg:cyan) [$symbol ($virtualenv)]($style)'
detect_folders = ['.venv']

[elm]
symbol = ""
style = "fg:green"
format = ' [](fg:cyan) [$symbol]($style) ($version)'

[git_branch]
symbol = ""
style = "fg:green"
format = ' [](fg:cyan) [$symbol]($style) $branch'

[git_status]
style = "fg:purple"
format = ' [$all_status$ahead_behind]($style)'

[golang]
symbol = ""
style = "fg:blue"
format = ' [](fg:cyan) [$symbol]($style) ($version)'

[gradle]
style = "fg:blue"
format = ' [](fg:cyan) [$symbol]($style) ($version)'

[haskell]
symbol = ""
style = "fg:blue"
format = ' [](fg:cyan) [$symbol]($style) ($version)'

[java]
symbol = ""
style = "fg:red"
format = ' [](fg:cyan) [$symbol]($style) ($version)'

[julia]
symbol = ""
style = "fg:purple"
format = ' [](fg:cyan) [$symbol]($style) ($version)'

[nodejs]
symbol = ""
style = "fg:green"
format = ' [](fg:cyan) [$symbol]($style) ($version)'

[php]
symbol = ""
style = "fg:purple"
format = ' [](fg:cyan) [$symbol]($style)  ($version)'

[nim]
symbol = "󰆥"
style = "fg:red"
format = ' [](fg:cyan) [$symbol]($style) ($version)'

[rust]
symbol = ""
style = "fg:red"
format = ' [](fg:cyan) [$symbol]($style) ($version)'

[scala]
symbol = ""
style = "fg:red"
format = ' [](fg:cyan) [$symbol]($style) ($version)'
