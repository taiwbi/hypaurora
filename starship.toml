format = """
[](fg:blue)[  ](fg:black bg:blue)\
$directory\
$git_branch\
$git_status\
$php\
$nodejs\
$rust\
$python\
\n$character"""

[directory]
format = "[$path ](fg:bright-black bg:blue)[](fg:blue)"
truncation_length = 3
truncation_symbol = "/"

[git_branch]
symbol = " "
format = ' [](fg:#E68A4F)[$symbol ](bg:#E68A4F fg:bright-red)[$branch](bg:#E68A4F fg:bright-black)'

[git_status]
format = '[$all_status$ahead_behind](bg:#E68A4F fg:bright-black)[](fg:#E68A4F)'

[nodejs]
symbol = " "
format = ' [$symbol](fg:red) [$version](fg:bright-black)'

[rust]
symbol = " "
format = ' [$symbol](fg:purple) [$version](fg:bright-black)'

[python]
symbol = " "
format = ' [$symbol](fg:cyan) [$version $virtualenv](fg:bright-black)'

[php]
symbol = " "
format = ' [$symbol](fg:blue) [$version](fg:bright-black)'
